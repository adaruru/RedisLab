# Sentinel 自身監聽的 port
port 26379
dir "/data"
# sentinel monitor <名稱> <主機> <port> <quorum>）
sentinel monitor mymaster 192.168.1.91 6382 2

# 主節點多久沒回應就視為 "主觀下線" SDOWN /毫秒
sentinel down-after-milliseconds mymaster 5000

# 故障轉移完成後，slave 同步資料的並行數

# 多久內完成 failover，否則失敗 /毫秒
sentinel failover-timeout mymaster 10000

# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
user default on nopass sanitize-payload ~* &* +@all
sentinel myid a3a5557aef68af6487412cffa4ad19aeca1f7502
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 0
sentinel current-epoch 0

sentinel known-sentinel mymaster 172.18.0.3 26379 0d3d4c82b1b5bc09dd13203c205f25862a831fc6

sentinel known-sentinel mymaster 172.18.0.4 26379 fe01fde0231a1e324479059514f91f2f72eacb98
