services:
  redis-cluster-ap1:
    build:
      context: ../
      dockerfile: AP/Dockerfile
    container_name: redis-cluster-ap1
    environment:
      - ASPNETCORE_ENVIRONMENT=RedisCluster
      - ASPNETCORE_HTTP_PORTS=80
      - TZ=Asia/Taipei
    ports:
      - "8000:80"
    depends_on:
      creator:
        condition: service_completed_successfully
    networks:
      - redis-network

  redis-cluster-apgo:
    build:
      context: ../
      dockerfile: APGo/Dockerfile
    container_name: redis-cluster-apgo
    environment:
      - GO_ENV=cluster
      - TZ=Asia/Taipei
    ports:
      - "8001:8080"
    depends_on:
      creator:
        condition: service_completed_successfully
    networks:
      - redis-network

  redis-node1:
    image: redis:6.2.19
    container_name: redis-node1
    command: redis-server --port 6379 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 10000 --appendonly yes
    volumes:
      - ./data/node1:/data
    ports:
      - "7001:6379"
      - "17001:16379"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "cluster", "info"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - redis-network

  redis-node2:
    image: redis:6.2.19
    container_name: redis-node2
    command: redis-server --port 6379 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 10000 --appendonly yes
    volumes:
      - ./data/node2:/data
    ports:
      - "7002:6379"
      - "17002:16379"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "cluster", "info"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - redis-network

  redis-node3:
    image: redis:6.2.19
