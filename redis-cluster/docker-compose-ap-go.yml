      - "7003:6379"
      - "17003:16379"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "cluster", "info"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - redis-network

  redis-node4:
    image: redis:6.2.19
    container_name: redis-node4
    command: redis-server --port 6379 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 10000 --appendonly yes
    volumes:
      - ./data/node4:/data
    ports:
      - "7004:6379"
      - "17004:16379"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "cluster", "info"]
      interval: 1s
