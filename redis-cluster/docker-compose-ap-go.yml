  redis-node6:
    image: redis:6.2.19
    container_name: redis-node6
    command: redis-server --port 6379 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 10000 --appendonly yes
    volumes:
      - ./data/node6:/data
    ports:
      - "7006:6379"
      - "17006:16379"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "cluster", "info"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - redis-network

  creator:
    image: redis:6.2.19
    container_name: cluster-creator
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo "Waiting for nodes to be ready..."
        sleep 5
        echo "yes" | redis-cli --cluster create \
          redis-node1:6379 \
          redis-node2:6379 \
          redis-node3:6379 \
          redis-node4:6379 \
          redis-node5:6379 \
          redis-node6:6379 \
          --cluster-replicas 1
        echo "Cluster created successfully!"
    depends_on:
      redis-node1:
        condition: service_healthy
      redis-node2:
        condition: service_healthy
      redis-node3:
        condition: service_healthy
      redis-node4:
        condition: service_healthy
      redis-node5:
        condition: service_healthy
      redis-node6:
        condition: service_healthy
    networks:
      - redis-network

networks:
  redis-network:
    driver: bridge
